<p><strong>solution1</strong></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div></pre></td><td class="code"><pre><div class="line">public class Solution &#123;</div><div class="line">    public List&lt;Integer&gt; rightSideView(TreeNode root) &#123;</div><div class="line">        ArrayList&lt;Integer&gt; result = new ArrayList&lt;&gt;();</div><div class="line">        this.rightSideView(root, 0, result);</div><div class="line">        return result;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    private void rightSideView(TreeNode node, int level, ArrayList&lt;Integer&gt; result) &#123;</div><div class="line">        if (node == null) &#123;</div><div class="line">            return;</div><div class="line">        &#125;</div><div class="line">        if (result.size() &lt;= level) &#123;</div><div class="line">            result.add(node.val);</div><div class="line">            this.rightSideView(node.left, level + 1, result);</div><div class="line">            this.rightSideView(node.right, level + 1, result);</div><div class="line">        &#125;</div><div class="line">        else &#123;</div><div class="line">            result.set(level, node.val);</div><div class="line">            this.rightSideView(node.left, level + 1, result);</div><div class="line">            this.rightSideView(node.right, level + 1, result);</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div></pre></td><td class="code"><pre><div class="line">class Solution &#123;</div><div class="line">    public List&lt;Integer&gt; rightSideView(TreeNode root) &#123;</div><div class="line">        List&lt;Integer&gt; result = new ArrayList&lt;&gt;();</div><div class="line">        if (root == null) &#123;</div><div class="line">            return result;</div><div class="line">        &#125;</div><div class="line">        Queue&lt;TreeNode&gt; queue = new LinkedList&lt;&gt;();</div><div class="line">        queue.add(root);</div><div class="line">        while (!queue.isEmpty()) &#123;</div><div class="line">            Queue&lt;TreeNode&gt; queue2 = new LinkedList&lt;&gt;();</div><div class="line">            TreeNode lastNode = queue.peek();</div><div class="line">            while (!queue.isEmpty()) &#123;</div><div class="line">                lastNode = queue.poll();</div><div class="line">                if (lastNode.left != null) &#123;</div><div class="line">                    queue2.add(lastNode.left);</div><div class="line">                &#125;</div><div class="line">                if (lastNode.right != null) &#123;</div><div class="line">                    queue2.add(lastNode.right);</div><div class="line">                &#125;</div><div class="line">            &#125;</div><div class="line">            result.add(lastNode.val);</div><div class="line">            queue = queue2;</div><div class="line">        &#125;</div><div class="line">        return result;</div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
